ROWSPAN
<!DOCTYPE html>
<html>
<head>
<title> rowspan</title>
<style>
table,th,td{
border:1px solid black;
border-collapse: collapse;
}
</style>
</head>
<body>
<table>
<tr>
<th>Name</th>
<th>Sweta</th>
</tr>
<tr>
<td rowspan="2">Age</td>
<td>18</td>
</tr>
<tr>
<td>21</td>
</tr>
</table>
</body>
</html>
